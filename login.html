<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlazar el CSS de Bootstrap para diseño rápido -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Contenedor centralizado con flexbox -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" class="p-5 border rounded shadow">
            <h2 class="text-center">Registro</h2>
            <!-- Campos para los datos del usuario -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- Botón para iniciar sesión -->
            <button type="button" id="loginButton" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Enlazar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar el almacenamiento local -->
    <script>
        document.getElementById('loginButton').addEventListener('click', function () {
            // Capturar los valores ingresados por el usuario
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Almacenar los datos en localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userSurname', surname);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Redirigir a la página de contactos
            window.location.href = 'contactos.html';
        });
    </script>
</body>
</html>
