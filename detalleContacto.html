<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
    <!-- Enlazar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalles de Contacto</h2>

        <!-- Detalles del contacto -->
        <ul class="list-group" id="detalleContacto">
            <!-- Los detalles se cargarán aquí con JavaScript -->
        </ul>

        <!-- Botón para volver a la lista de contactos -->
        <a href="contactos.html" class="btn btn-secondary mt-3">Volver a Contactos</a>
    </div>

    <!-- Enlazar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para cargar los detalles del contacto
        function cargarDetalleContacto() {
            // Obtener el parámetro 'id' de la URL
            const params = new URLSearchParams(window.location.search);
            const index = params.get("id");

            // Obtener la lista de contactos desde localStorage
            const contactos = JSON.parse(localStorage.getItem("contactos")) || [];

            // Obtener el contacto seleccionado utilizando el índice
            const contacto = contactos[index];

            // Obtener el contenedor donde se mostrarán los detalles
            const detalleContacto = document.getElementById("detalleContacto");

            // Limpiar el contenedor antes de agregar los nuevos detalles
            detalleContacto.innerHTML = '';

            // Agregar los detalles del contacto a la lista
            detalleContacto.innerHTML = `
                <li class="list-group-item"><strong>Nombre:</strong> ${contacto.nombre}</li>
                <li class="list-group-item"><strong>Correo:</strong> ${contacto.email || "No disponible"}</li>
                <li class="list-group-item"><strong>Teléfono:</strong> ${contacto.telefono}</li>
                <li class="list-group-item"><strong>Dirección:</strong> ${contacto.direccion || "No disponible"}</li>
            `;
        }

        // Llamar a la función para cargar los detalles cuando se carga la página
        window.onload = cargarDetalleContacto;
    </script>
</body>
</html>
