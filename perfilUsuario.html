<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Enlazar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Perfil de Usuario</h2>

        <!-- Sección de Datos Personales -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Datos Personales</h4>
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> <span id="userName">Cargando...</span></p>
                <p><strong>Apellido:</strong> <span id="userSurname">Cargando...</span></p>
                <p><strong>Teléfono:</strong> <span id="userPhone">Cargando...</span></p>
            </div>
        </div>

        <!-- Sección de Datos de la Cuenta -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Datos de la Cuenta</h4>
            </div>
            <div class="card-body">
                <p><strong>Correo:</strong> <span id="userEmail">Cargando...</span></p>
                <p><strong>Contraseña:</strong> <span id="userPassword">Cargando...</span></p>
            </div>
        </div>

        <!-- Botón para editar perfil (No funciona :( )) -->
        <a href="#" class="btn btn-primary mt-4">Editar Perfil</a>
        
        <!-- Botón para volver a la página de contactos -->
        <a href="contactos.html" class="btn btn-secondary mt-3">Volver a Contactos</a>
    </div>

    <!-- Enlazar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para obetner lso datos del localStorage -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const name = localStorage.getItem('userName') || 'No especificado';
            const surname = localStorage.getItem('userSurname') || 'No especificado';
            const phone = localStorage.getItem('userPhone') || 'No especificado';
            const email = localStorage.getItem('userEmail') || 'No especificado';
            const password = localStorage.getItem('userPassword') || 'No especificado';

            // Mostrar los datos en el perfil
            document.getElementById('userName').textContent = name;
            document.getElementById('userSurname').textContent = surname;
            document.getElementById('userPhone').textContent = phone;
            document.getElementById('userEmail').textContent = email;
            document.getElementById('userPassword').textContent = password;
        });
    </script>
</body>
</html>
